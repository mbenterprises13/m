<!DOCTYPE html>
<html lang="en">
<head>

    <title>Home &#x2022; MBE</title>
    <link rel="stylesheet" href="home.css">

</head>
<body>
<div id="main">
    <div id="navbar"></div>

    <script>
        fetch('Navbar/navbar.html')

        <div id="banner-container">

        </div>

        <div class="image-container">

            </div>
            <div class="image-box">
                <img src="/Assets/doms/Drawing&Colouring.jpg" alt="Image 2">
                <a href="/m/Doms/drawing-colouring/" class="image-text">Drawing & Colouring</a>

            <div class="image-box">
                <img src="/Assets/doms/FineArt.jpg" alt="Image 3">

            <div class="image-box">

            </div>
            <div class="image-box">
                <img src="/Assets/doms/Pens&WritingInstruments.jpg" alt="Image 7">
                <a href="/m/Doms/pens-writing-instruments/" class="image-text">Pens & Writing Instruments</a>

            <div class="image-box">
                <img src="/Assets/doms/Pencils&Accessories.jpg" alt="Image 8">
